<form [formGroup] = "productForm" class="container mt-5 pt-5" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="title" >Title</label>
        <input type="text" formControlName="title" class="form-control" name="title">
    </div>

    <div class="form-group">
        <label for="price" >Price</label>
        <input type="text" formControlName="price" class="form-control" name="price">
    </div>

    <div class="form-group">
        <label for="detail" >Detail</label>
        <input type="text" formControlName="detail" class="form-control" name="detail">
    </div>

    <div class="form-group">
        <label for="thumbnailImage" >Thumbnai Image</label>
        <input type="text" class="form-control" name="thumbnailImage">
    </div>

    <div class="form-group">
        <label for="id" >id</label>
        <input type="text" formControlName="id" class="form-control" name="id">
    </div>

    <div class="col button-holder d-flex justify-center align-items-center mt-4">
        <button class="btn btn-success" type="submit" name="submit">Dodaj</button>
          </div>

</form> 


<div class="container mt-5 pt-5">
    <table class="table">
      <thead>
      <tr>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Detail</th>
          <th scope="col">Image</th>
          <th scope="col">Get post</th>
          <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; index as i;">
          <td class="col">{{product.id}}</td>
          <td class="col">{{product.price}}</td>
          <td class="col">{{product.detail}}</td>
          <td class="col"><img src='{{product.thumbnailImage}}' class="img-thumbnail" style="max-width: 200px ;" ></td>
          
          <td>
            <button (click) = "getProduct(product.id)" type="button" class="btn btn-primary">Get post</button>
          </td>
  
          <td>
            <button (click) = "deleteProduct(product.id)" type="button" class="btn btn-danger">Delete post</button>
          </td>
      </tr>
    </tbody>
    </table>
  </div>
