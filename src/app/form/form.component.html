<form [formGroup] = "productForm" class="container mt-5 pt-5" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="title" >Title</label>
        <input type="text" formControlName="title" class="form-control" name="title">

        <div *ngIf="productForm.controls['title'].invalid &&
        (productForm.controls['title'].dirty || productForm.controls['title'].touched)"
        class="alert alert-danger">
            Title mora da ima najmanje 6 karaktera!!!
        <div *ngIf="$any(productForm.controls['title']).errors.required">
            Title je obavezan!!!
        </div>
    </div>
</div>
    <div class="form-group">
        <label for="price" >Price</label>
        <input type="text" formControlName="price" class="form-control" name="price">

        <div *ngIf="productForm.controls['detail'].invalid &&
        (productForm.controls['detail'].dirty || productForm.controls['detail'].touched)"
        class="alert alert-danger">
            Cena mora da bude veca od 10!!!
        <div *ngIf="$any(productForm.controls['detail']).errors.required">
            Cena su Obavezna!!!
        </div>
    </div>

    </div>

    <div class="form-group">
        <label for="detail" >Detail</label>
        <input type="text" formControlName="detail" class="form-control" name="detail">

        <div *ngIf="productForm.controls['detail'].invalid &&
        (productForm.controls['detail'].dirty || productForm.controls['detail'].touched)"
        class="alert alert-danger">
            Detalji moraju da imaju najmanje 6 karaktera!!!
        <div *ngIf="$any(productForm.controls['detail']).errors.required">
            Detalji su obavezani!!!
        </div>
    </div>
    </div>

    <div class="form-group">
        <label for="thumbnailImage" >Thumbnai Image</label>
        <input type="text" class="form-control" name="thumbnailImage">
    </div>

    <div class="form-group">
        <label for="id" >id</label>
        <input type="text" formControlName="id" class="form-control" name="id">
    </div>

    <div class="col button-holder d-flex justify-center align-items-center mt-4">
        <button class="btn btn-success" type="submit" name="submit">Dodaj</button>
          </div>

</form> 


<div class="container mt-5 pt-5">
    <table class="table">
      <thead>
      <tr>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Detail</th>
          <th scope="col">Image</th>
          <th scope="col">Amount</th>
          <th scope="col">Get price</th>
          <th scope="col">Get post</th>
          <th scope="col">Delete</th>
          <th scope="col"><input type="checkbox" id="usluga" name="usluga" (click)="dodatneUsluge()"></th>
          <th scope="col"><label for="usluga">Dodatne usluge</label></th>
      </tr>
    </thead>
    <tbody id="tabela">
      <tr *ngFor="let product of products; index as i;">
          <td class="col3">{{product.title}}</td>
          <td class="col3">{{product.price}}</td>
          <td class="col3">{{product.detail}}</td>
          <td class="col3"><img src='{{product.thumbnailImage}}' class="img-thumbnail" style="max-width: 200px ;" ></td>
          
          <td class="col3"><input id="input{{product.id}}" type="text"></td> 
          
          <td>
            <button (click) = "getPrice(product.id)" type="button" class="btn btn-primary">Buy</button>
          </td>

          <td>
            <button (click) = "getProduct(product.id)" type="button" class="btn btn-primary">Get post</button>
          </td>
  
          <td>
            <button (click) = "deleteProduct(product.id)" type="button" class="btn btn-danger">Delete post</button>
          </td>
      </tr>
    </tbody>
    </table>
  </div>
